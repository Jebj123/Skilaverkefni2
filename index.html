<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&family=VT323&display=swap" rel="stylesheet">
    
    
  </head>
  <body>
    <header>
      <section class="box-container">
        <div class="calculatorBox">
          <input id="display" class="boxResult" type="text" ></input>
          <button class="box nine" onclick="addNumber('9')">9</button>
          <button class="box eight" onclick="addNumber('8')">8</button>
          <button class="box seven" onclick="addNumber('7')">7</button>
          <button class="box six" onclick="addNumber('6')">6</button>
          <button class="box five" onclick="addNumber('5')">5</button>
          <button class="box four" onclick="addNumber('4')">4</button>
          <button class="box three" onclick="addNumber('3')">3</button>
          <button class="box two" onclick="addNumber('2')">2</button>
          <button class="box one" onclick="addNumber('1')">1</button>
          <button class="box null" onclick="addNumber('0')">0</button>
          <button class="box plus" onclick="addOperation('+')">+</button>
          <button class="box minus" onclick="addOperation('-')">-</button>
          <button class="box times" onclick="addOperation('*')">*</button>
          <button class="box divide" onclick="addOperation('/')">/</button>
          <button class="box reset" onclick="resetDisplay()">AC</button>
          <button class="box equal" onclick="reikna()">=</button>
        </div>

        <script src="script.js"></script>
      </section>
    </header>
  </body>
</html>
