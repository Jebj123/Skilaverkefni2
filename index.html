  <body>
    <header>
      <section class="box-container">
        <div id="Sounds">
        <audio id="audio" src="resources/click.mp3" autostart="false"></audio>
        <audio id="audioTwo" src="resources/ahhh.mp3" autostart="false"></audio>
        <audio id="tap" src="resources/click2.mp3" autostart="false"></audio>
        <audio id="erase" src="resources/erase.mp3" autostart="false"></audio>
        </div>

        <div class="calculatorBox">
          <input id="display" class="boxResult" type="text" ></input>
          <button class="box nine" onclick="makeNoise()" data-value="9">9</button>
          <button class="box eight" onclick="makeNoise()" data-value="8">8</button>
          <button class="box seven" onclick="makeNoise()"data-value="7">7</button>
          <button class="box six" onclick=" makeNoise()"data-value="6">6</button>
          <button class="box five" onclick=" makeNoise()" data-value="5">5</button>
          <button class="box four" onclick=" makeNoise()" data-value="4">4</button>
          <button class="box three" onclick="makeNoise()" data-value="3">3</button>
          <button class="box two" onclick="makeNoise()" data-value="2">2</button>
          <button class="box one" onclick=" makeNoise()" data-value="1">1</button>
          <button class="box null" onclick=" makeNoise()" data-value="0">0</button>
          <button class="box dot" onclick=" makeNoise()" data-value=".">.</button>
          <button class="box plus" onclick=" makeTap()" data-value="+">+</button>
          <button class="box minus" onclick="makeTap()" data-value="-">-</button>
          <button class="box times" onclick="makeTap()" data-value="*">*</button>
          <button class="box divide" onclick="makeTap()" data-value="/">/</button>
          <button class="box erase" onclick="eraseSound()" data-value="AC">AC</button>
          <button class="box equal" onclick="makeTap()" data-value="=">=</button>
          <button class="box del" onclick="makeTap()" data-value="DEL">Del</button>
