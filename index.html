    <header>
      <section class="box-container">
        <div id="Sounds">
        <audio id="audio" src="resources/click.mp3" autostart="false"></audio>
        <audio id="tap" src="resources/click2.mp3" autostart="false"></audio>
        <audio id="erase" src="resources/erase.mp3" autostart="false"></audio>
        </div>
        <div class="calculatorBox">
          <input id="display" class="boxResult" type="text" ></input> 
          <button class="box nine" onclick="makeNoise(); addNumb('9')">9</button>
          <button class="box eight" onclick="makeNoise(); addNumb('8')" >8</button>
          <button class="box seven" onclick="makeNoise(); addNumb('7')">7</button>
          <button class="box six" onclick=" makeNoise(); addNumb('6')">6</button>
          <button class="box five" onclick=" makeNoise(); addNumb('5')" >5</button>

          <button class="box three" onclick="makeNoise(); addNumb('3') " >3</button>
          <button class="box two" onclick="makeNoise(); addNumb('2')" >2</button>
          <button class="box one" onclick=" makeNoise(); addNumb('1')" >1</button>
          <button class="box null" onclick=" makeNoise(); addNumb('0')" >0</button>
          <button class="box dot" onclick=" makeNoise() ; addNumb('.')" >.</button>

          <button class="box minus" onclick="makeTap(); symbolAdd('-')" >-</button>
          <button class="box times" onclick="makeTap(); symbolAdd('*')" >*</button>
          <button class="box divide" onclick="makeTap(); symbolAdd('/')" >/</button>
          <button class="box erase" onclick="eraseSound(); erase()" >AC</button>
          <button class="box equal" onclick="makeTap();; reikna('=')" >=</button>
